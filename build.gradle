apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: 'jetty'

// JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
	compile files("WebContent/WEB-INF") 
    compile 'org.springframework:spring-context:3.2.17.RELEASE'
    compile  'org.aspectj:aspectjtools:1.6.10'
    compile  'org.aspectj:aspectjrt:1.6.10'
 
    compile  'org.springframework:spring-aspects:3.2.2.RELEASE'
    compile  'javax.persistence:persistence-api:1.0'
    compile  'org.springframework:spring-tx:3.2.2.RELEASE'
    compile  'org.springframework:spring-orm:3.2.2.RELEASE'
    compile  'javax.servlet:servlet-api:2.5'
    compile  'org.springframework:spring-webmvc:3.2.2.RELEASE'
    compile  group: 'cglib', name: 'cglib', version: '2.2.2'
    compile group: 'org.springframework', name: 'spring-web', version: '3.2.2.RELEASE'
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '5.1.2.Final'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4.1209.jre7'
    
}